<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card m-5 ventana-formulario">
        <div class="card-header justify-content">
            <!-- FORMULARIO -->
            <form action="post" class="formulario">
                <div class="card">

                    <!-- TITULO -->
                    <div class="titulo-formulario">
                    <h5>Payment for example</h5>
                    </div>
                  </div>

                  <!-- MENSAJE DE ALERTA -->
                <div class="alert alert-danger message-alert" role="alert">
                   Some fields are missing!
                </div>

                <!-- INPUTS DATOS BANCARIOS -->

                <div class="row g-3">
                    <div class="col">
                        <label for="card">Card #</label>
                        <input id="card" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXX"
                            aria-label="City">
                    </div>
                    <div class="col">
                        <label id="cvc" for="cvc">CVC #</label>
                        <input type="number" class="form-control" placeholder="0000" aria-label="State">
                    </div>
                    <div class="col">
                        <label for="amount">Amount</label>
                        <input id="amount" type="number" class="form-control" placeholder="Amount" aria-label="Zip">

                    </div>


                </div>
                <!-- INPUTS DATOS  -->
                <div class="row g-3">
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" class="form-control" placeholder="" aria-label="City">
                    </div>
                    <div class="col">
                        <label id="last-name" for="cvc">Last Name</label>
                        <input id="last-name" type="tel" class="form-control" placeholder="" aria-label="State">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input id="city" type="text" class="form-control" placeholder="" aria-label="City">
                    </div>
                    <!-- SELECTOR -->
                    <div class="col">
                        <label id="cvc" for="">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="Almeria">Almeria</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Jaen">Jaen</option>
                            <option value="Huelva">Huelva</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Cadiz">CÃ¡diz</option>


                           


                            <option value="3">Three</option>

                        </select>
                    </div>
                    <div class="col">
                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code" type="number" class="form-control" placeholder="" aria-label="State">
                    </div>
                    
                </div>
                <div class="row g-3">


                    <div class="col ">

                        <!-- METODO DE PAGO -->

<p style="margin-top: 10px;">We accept:</p>
                        <div class="options-cards">
                            <input type="radio" name="cars" value="mastercard">
                            <label for="checkbox " name="cars" ><i class="fa-regular fa-credit-card" style="color: #ffffff;"></i></label>
                            <input type="radio" name="cars" value="visa">
                            <label for="checkbox"><i class="fa-regular fa-credit-card" style="color: #ffffff;"></i></label>
                            <input type="radio" name="cars" value="paypal">
                            <label for="checkbox"><i class="fa-regular fa-credit-card" style="color: #ffffff;"></i></label>
                            <input type="radio" name="cars" value="american">
                            <label for="checkbox"><i class="fa-regular fa-credit-card" style="color: #ffffff;"></i></label>


                        </div>







                    </div>
                    <!-- TEXTAREA -->
                    <div class="col">
                        
                        <label for="message">Message</label>
                        <textarea name="message" class="textarea" id="message"></textarea>
                        <label for="postal-code" class="footer-textArea">Add any notes here.</label>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>





        </div>
        </form>
    </div>







   
</body>

</html>
